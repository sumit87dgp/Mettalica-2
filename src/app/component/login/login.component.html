<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12">

      <a class="btn btn-primary" routerLink="/register">Register Now</a>

    </div>
    <div class="col-md-4 col-sm-12">
      <!-- Material form login -->
      <!-- Card -->
      <div class="card">

        <!-- Card body -->
        <div class="card-body">

          <!-- Material form register -->
          <form (ngSubmit)="onLoginSubmit(f)" #f="ngForm">
            <p class="h4 text-center py-4">Login</p>
            <div class="form-group">
              <label for="email Id">Email Id</label>
              <input type="text" class="form-control" placeholder="Email Id" name="emailId" ngModel #emailId="ngModel" required email>
              <span class="text-danger text-small" *ngIf="!emailId.valid && emailId.touched">Email Id is required</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" ngModel #password="ngModel" required>
              <span class="text-danger text-small" *ngIf="!password.valid && password.touched">Password is required</span>
            </div>

            <div class="form-group">
              <button class="btn btn-primary mr-2" [disabled]="f.invalid" type="submit">Login</button>
              <button class="btn btn-secondary" type="button">Forgot Password</button>
            </div>



            <!-- Material input email -->

          </form>

          <!-- Material form register -->

        </div>
        <!-- Card body -->

      </div>
      <!-- Card -->
      <!-- Material form login -->

    </div>
  </div>
</div>
