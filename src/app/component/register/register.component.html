<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <!-- Material form login -->
      <!-- Card -->
      <div class="card border">

        <!-- Card body -->
        <div class="card-body px-5">

          <!-- Material form register -->
          <form (ngSubmit)="onSubmit()" #regForm="ngForm">
            <p class="h4 text-center text-white py-4">Sign up</p>

            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name"
                  ngModel
                  required
                  minlength="3"
                  >

                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="md-form">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input type="text" name="lastName" id="lastName"
                  class="form-control" placeholder="Last Name"
                  ngModel
                  required
                  minlength="3">

                </div>
              </div>
            </div>



            <!-- Material input text -->
            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email"
              ngModel
              >
            </div>



            <div class="row">
                <div class="col-sm-12">
                  <!-- Material input email -->
                  <div class="md-form">
                    <i class="fa fa-envelope fa-exclamation prefix grey-text"></i>
                    <input type="email" id="txtconfirmemail" name="confirmemail" class="form-control" placeholder="Confirm Email"
                    ngModel
                    >

                  </div>

                </div>
              </div>

              <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="md-form">
                      <i class="fa fa-phone prefix grey-text"></i>
                      <input type="text" name="phoneNumber" id="txtPhoneNumber" class="form-control" placeholder="Phone Number" ngModel>

                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="md-form">
                      <i class="fa fa-calendar prefix grey-text"></i>
                      <input type="text" name="dob" id="txtDOB" class="form-control"
                      placeholder="Date Of Birth"
                      ngModel
                      >

                    </div>
                  </div>
                </div>

            <div class="text-center py-2">
              <button class="btn btn-cyan" type="submit">Register</button>
            </div>
          </form>
          <!-- Material form register -->

        </div>
        <!-- Card body -->

      </div>
      <!-- Card -->
      <!-- Material form login -->
    </div>
  </div>
</div>
