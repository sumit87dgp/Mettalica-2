<div class="card card-body">
  <table class="table table-hover bg-light">
    <thead class="bg-primary">
      <tr>
        <th>Index</th>
        <th>Price</th>
        <th><button class="btn btn-success btn-sm">
            <i class="fa fa-plus"></i>
          </button>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="commoditylist.length>0;then datadisplay else nodata"></tr>

    </tbody>


    <ng-template #nodata>
      <tr>
        <td>
          <p class="text-primary">
            No data to display
          </p>
        </td>

      </tr>

    </ng-template>
    <ng-template #datadisplay>
      <tr *ngFor="let commitem of commoditylist">
        <td>commitem.abrvname</td>
        <td>commitem.price</td>

      </tr>
    </ng-template>
