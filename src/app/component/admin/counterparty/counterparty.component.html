<div class="card card-body">
  <table class="table table-hover bg-light">
    <thead class="bg-primary">
      <tr>
        <th>Counter Party</th>
        <th>Location</th>
        <th><button class="btn btn-success btn-sm" (click)="loadpopup()">
            <i class="fa fa-plus"></i>
          </button>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="ctrparties.length>0;then datadisplay else nodata"></tr>

    </tbody>
    <ng-template #nodata>
      <tr>
        <td>
          <p class="text-primary">
            No data to display
          </p>
        </td>

      </tr>

    </ng-template>
    <ng-template #datadisplay>
      <tr *ngFor="let ctrpartitem of ctrparties">
        <td>{{ctrpartitem.abrvname}}</td>
        <td>{{ctrpartitem.location}}</td>
        <td> <button class="p-1 btn btn-sm border rounded border-danger" (click)="deletecomodity(commitem.id)" >
          <i class="fa fa-trash text-danger"></i>
        </button></td>

      </tr>
    </ng-template>
    <ng-template appCommodityEditHost>

    </ng-template>
