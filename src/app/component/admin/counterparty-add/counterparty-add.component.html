<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close float-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button> -->
        <h4 class="modal-title w-100" id="myModalLabel">Add New Counter Party</h4>
      </div>
      <form (ngSubmit)="addeditCounterparty()" [formGroup]="ctrpartyeditcreateform">
        <div class="modal-body">

          <div class="form-group">
            <label for="">Trader Name</label>
            <input type="text" name="tradername" class="form-control" formControlName="ctrpartyname">

            <span class="text-danger text-monospace" *ngIf="!ctrpartyeditcreateform.get('ctrpartyname').valid && ctrpartyeditcreateform.get('ctrpartyname').touched">Trader
              name is required</span>
          </div>

          <div class="form-group">
            <label for="">Abbreviated Name</label>
            <input type="text" class="form-control" formControlName="abrvname">
            <span class="text-danger text-monospace" *ngIf="!ctrpartyeditcreateform.get('abrvname').valid && ctrpartyeditcreateform.get('abrvname').touched">Abbreviated
              name is required</span>
          </div>


            <div class="form-group">
              <label for="">Location</label>
              <!-- <app-ddlselect [options]="ddlcountryitems"></app-ddlselect> -->
              <input type="text" class="form-control" formControlName="location">
              <span class="text-danger text-monospace"
                  *ngIf="!ctrpartyeditcreateform.get('location').valid && ctrpartyeditcreateform.get('location').touched">Location is required</span>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
            mdbWavesEffect>Close</button>
          <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </form>
    </div>

  </div>
</div>
